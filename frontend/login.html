<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Support System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üè• Healthcare Assistant</h1>
                <p>Your AI-powered healthcare support system</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Register Form (Hidden by default) -->
            <form id="registerForm" class="auth-form d-none">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email (Optional)</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="For medication reminders">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <!-- Toggle between forms -->
            <div class="toggle-form">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Register here</a></p>
            </div>

            <!-- Alert area -->
            <div id="alertArea" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Base URL - Update this to match your FastAPI server
        const API_BASE = 'http://localhost:8000';

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const alertArea = document.getElementById('alertArea');

        let isLoginMode = true;

        // Toggle between login and register forms
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                loginForm.classList.remove('d-none');
                registerForm.classList.add('d-none');
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleLink">Register here</a>';
            } else {
                loginForm.classList.add('d-none');
                registerForm.classList.remove('d-none');
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggleLink">Login here</a>';
            }
            
            // Re-attach event listener to new toggle link
            document.getElementById('toggleLink').addEventListener('click', arguments.callee);
            clearAlerts();
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Login failed', 'danger');
                }
            } catch (error) {
                showAlert('Connection error. Please check if the server is running.', 'danger');
                console.error('Login error:', error);
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Registration successful! Please login.', 'success');
                    
                    // Switch to login form
                    setTimeout(() => {
                        isLoginMode = true;
                        loginForm.classList.remove('d-none');
                        registerForm.classList.add('d-none');
                        toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleLink">Register here</a>';
                        document.getElementById('toggleLink').addEventListener('click', toggleLink.onclick);
                        
                        // Pre-fill username
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    showAlert(data.detail || 'Registration failed', 'danger');
                }
            } catch (error) {
                showAlert('Connection error. Please check if the server is running.', 'danger');
                console.error('Registration error:', error);
            }
        });

        // Utility functions
        function showAlert(message, type) {
            alertArea.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    ${message}
                </div>
            `;
        }

        function clearAlerts() {
            alertArea.innerHTML = '';
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
